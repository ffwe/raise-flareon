<img id="flareon" onclick="bokki();" src="./flareon.gif"><br/><br/>

<button class="mt10" type="button" onclick="cumming();">reset</button><br/><br/>
정직한 제목. 정직한 내용.

<script type="text/javascript">

let flareon = document.getElementById("flareon");

function bokki(){
	flareon.height += flareon.width;
	flareon.width += flareon.width;
}
function cumming(){
	flareon.width = 57;
	flareon.height = 92;
}
</script>
